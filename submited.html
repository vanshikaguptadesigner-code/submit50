<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestCase</title>
     <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: seashell;
      color: #333;
    }

    h1 {
      color: #2e489d;
      text-align: center;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ul, ol {
      margin: 20px;
      padding-left: 20px;
    }
table, th, td {
  border: 1px solid black;
}
    img {
      max-width: 300px;
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
    <h1>Welcome to My TestCase</h1>

     <!-- Image -->
  <img src="https://www.parasoft.com/wp-content/uploads/2025/07/image-2-test-cases-collage-scaled.png?v=new" alt="Sample Image">

   <!----Unorder list-->
   <h2>Unorder list</h2>
     <ul>
    <li><a href="https://www.example.com">Example Website</a></li>
    <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
    <li><a href="https://www.google.com">Google</a></li>
  </ul>

  <!-- Ordered List -->
  <h2>Ordered List</h2>
  <ol>
    <li><a href="https://www.youtube.com">YouTube</a></li>
    <li><a href="https://www.google.com">Google</a></li>
    <li><a href="https://www.Microsoft.com">Microsoft</a></li>
    <li><a href="https://www.twitter.com">Twitter</a></li>
  </ol>

  <!--table-->
  <table>
  <thead>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Data 1.1</td>
      <td>Data 1.2</td>
      <td>Data 1.3</td>
    </tr>
    <tr>
      <td>Data 2.1</td>
      <td>Data 2.2</td>
      <td>Data 2.3</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Footer 1</td>
      <td>Footer 2</td>
      <td>Footer 3</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
